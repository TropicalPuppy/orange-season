<strong>Fantasy Farming: Orange Season</strong> is a farming simulation game developed by <a href="https://tropicalpuppy.com">Tropical Puppy</a>. It was released as a playable demo on December 2014 and as an "Early Access" title on Steam on April 21, 2017. Game development is still in progress, currently on version 0.6.3.10.
