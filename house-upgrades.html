<h1>House Upgrades</h1>
<p>Raphael can upgrade your house up to 2 times. You can buy the upgrades by going to his shop after 12:30AM.</p>
<h2>Kitchen Upgrade</h2>
<p><i><strong>Materials and Cost:</strong></i></p>
<ul>
  <li>x200 Branch</li>
  <li>x50 Brick</li>
  <li>x30 Roof Tile</li>
  <li>$6000</li>
</ul>
